<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоомагазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 2em;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ласкаво просимо до нашого Зоомагазину</h1>
    </header>

    <section>
        <h2>Про нас</h2>
        <p>Ми пропонуємо широкий вибір товарів для вашого улюбленця:</p>
        <ul>
            <li>Корм для тварин</li>
            <li>Іграшки</li>
            <li>Аксесуари</li>
            <li>Товари для догляду</li>
        </ul>
    </section>

    <section>
        <h2>Наші послуги</h2>
        <p>Наш магазин гарантує:</p>
        <ul>
            <li>Якісні товари</li>
            <li>Доступні ціни</li>
            <li>Швидку доставку</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Зоомагазин</p>
    </footer>
</body>

</html>
